<div *ngIf="!pdfSrc" class="viewer-empty-state">
    <mat-icon color="primary">not_interested</mat-icon>
    <label>Please Select a Document</label>
</div>

<div *ngIf="pdfSrc" class="viewer-container" >
    <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
</div>
